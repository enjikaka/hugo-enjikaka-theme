{{ define "main" }}
	<article class="h-entry">
		<header>
			<h1 class="post-title p-name" itemprop="name headline">{{ .Title }}</h1>
			<a class="u-url" href="{{ .Permalink }}"><time class="dt-published">{{ .Date }}</time></a> by <span class="p-author">{{ .Params.author | default .Site.Author.name }}</span>
		</header>
		<div class="e-content" itemprop="articleBody">
			{{ .Content }}
		</div>
		{{ if isset .Params "social" }}
			{{ partial "social-media.html" }}
		{{ end }}
	</article>
{{ end }}
